<html>
    <head>
        <title>Face Recognition Web App</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<link href="style.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
        <center>
            <h2 style="margin-top: 50px;  font-size: 100px;">Face Recognition Web App</h2>
            <br><br>

            <p style="font-size: 25px;">This model is trained to identify the following people: </p>
            <br><br>

            <b class="name_of_objects" style="font-size: 25px;">
                Father
                <hr>
                Mother
                <hr>
                Brother
                <hr>
                Sister
                <hr>
            </b>


            <br><br>

            <label style="margin-top: 40px; font-size: 30px;">Webcam view</label>
            <br><br>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-primary" style="font-size: 22px;">Capture Image</button>
            <br><br>
            <button onclick="check()" class="btn btn-success" style="font-size: 22px;">Identify Image</button>
            <br><br>

            <p style="font-size: 25px;">Object: <span id="result_name"></span></p>
            <p style="font-size: 25px;">Accuracy: <span id="result_accuracy"></span></p>
        </center>
        <script src="main.js"></script>
    </body>
</html>
